<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css?3" rel="stylesheet">
</head>

<body>
    <div class="flex-container">
        <div id="bar">
            <h1>Bar</h1>
        </div>
        <div id="line">
            <h1>Line</h1>
        </div>

        <div id="scatter">
            <h1>Scatter Plot</h1>
        </div>

        <div id="scaleLine">
            <h1>Scalable Line</h1>
        </div>

        <div id="filter">
            <h1>Filter Scatter</h1>
            <p>Labels:
                <select name="" id="label-option">
                    <option value="all">all</option>
                    <option value="min">min</option>
                    <option value="max">max</option>
                    <option value="none">none</option>
                </select>
            </p>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>

</html>
